       <p-galleria class="md:hidden "
  [value]="images"
  [numVisible]="5"
  [circular]="true"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  
  [responsiveOptions]="responsiveOptions"
  [containerStyle]="{ 'width': '100%', 'height': '72vh' ,'border':'none'}"
  [autoPlay]="true"
  [transitionInterval]="3000"
>
  <ng-template #item let-item>
    <img 
      [src]="item.itemImageSrc"
      style="width: 35%; height: 35vh; object-fit: cover; display: block; "
    />
  </ng-template>
</p-galleria>
